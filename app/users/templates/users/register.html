{% extends 'shop/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-success mb-4">Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="id_username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="id_password1" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Подтвердите пароль</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
            </form>
            <p class="text-center mt-3">Уже есть аккаунт? <a href="{% url 'login' %}" class="text-success">Войти</a></p>
        </div>
    </div>
</div>
{% endblock %}
